<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/Image20250121170201.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <!-- Card -->
      <!-- Section 1 imgs -->
       <div id="parent">
        <img src="assets/bg-pattern-card.svg" alt="bgr-img" id="card-bgr" />
        <div id="vc-div">
          <img
            src="assets/Image20250121170206.jpg"
            alt="Victor Crest"
            id="victor-crest"
          />
        </div>
       </div>


      <!-- Section 1 text -->
      <div class="section-1-text">
        <p id="p-1">Victor Crest <span id="span-in-text">26</span></p>
        <p id="p-2">London</p>
      </div>
      <hr />
      <!-- Section 2  -->
      <!-- section 2 Numbers -->
      <div class="section-2-div">
        <div class="section-2-num">
          <p>80k</p>
          <p>803k</p>
          <p>1.4k</p>
        </div>
        <!-- Section 2 Texts -->
        <div class="section-2-text">
          <p>Followers</p>
          <p>Likes</p>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
